<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login & Register</title>
</head>

<body>
    <div class='main-wrapper'>
        <div class="container main-box">
            <div class="row">
                <div class="col-md-7 column">
                    <img src="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                        class="main-img" alt="">
                </div>
                <div class="col-md-5  col-sm-12 form-col">

                    <div class="form-wrapper">

                        <div class="form-heading mb-4">
                            <h2 style="text-align: left;">Register Now</h2>
                        </div>
                        <div class="main-form-wrapper">
                            <form action="">
                                <div class="row mb-3">
                                    <div class="col ">
                                        <input type="text" class="form-control" id="fname" placeholder="First name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="lname" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="input-email" placeholder="Email">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="input-password"
                                        placeholder="Password">
                                </div>

                                <div class="mb-3">
                                    <input type="password" class="form-control" id="input-password-confirm"
                                        placeholder="Confirm Password">
                                </div>
                                <div class="form-group mb-3">

                                    <select class="form-control" id="input-gender">
                                        <option disabled selected> Select Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="input-country" class="form-control" placeholder="Country">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="input-terms">
                                    <label class="form-check-label" for="accept-terms">Accept Terms & Conditions</label>
                                </div>

                                <button type="submit" class="mb-3 btn btn-success">Submit</button>
                                <h6>Already have an account? <a href="#">Login</a></h6>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
